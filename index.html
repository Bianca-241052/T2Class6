<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Calculator App</title>
</head>

<body>

  <div class="flexItem">
    <table class="ticketSection">
      <tr>
        <td colspan="2"> <p>Mars Tickets</p></td>
        <td colspan="2">  <div class="stepper-input">
          <button class="btn btn-left" onclick="MarsMinusOne(); UpdateTotal()">-</button>
          <input type="text" value="0" class="input-box" id="ticketsMars" onchange="UpdateTotal()">
          <button class="btn btn-right" onclick="MarsPlusOne(); UpdateTotal()">+</button>
       </div></td>
      </tr>
      <tr>
        <td colspan="2"> <p>Saturn Tickets</p></td>
        <td colspan="2">  <div class="stepper-input">
          <button class="btn btn-left" onclick="decreaseSaturn()"; UpdateTotal()">-</button>
          <input type="text" value="0" class="input-box" id="ticketsSaturn" onchange="UpdateTotal()">
          <button class="btn btn-right" onclick="increaseSaturn()"; UpdateTotal()">+</button>
       </div></td>
      </tr>
 
  
      <tr>
        <td colspan="4"> <p>Total: <span id="total"></span></p></td>
      </tr>
    </table>
  </div>

 
  
 

<script src="js/script.js"></script>

</body>
</html>
